  #     MP_SMTP_AUTH_ALLOW_INSECURE: 1
  php: 
    build: .
    volumes:
      - ./:/code
    networks:
      - app-network
  mysql:
    image: mysql:8.2
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: snowtricks
      MYSQL_USER: snowtricks_user
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - data:/var/lib/mysql
    networks:
      - app-network
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    ports: 
      - 8081:80
    networks:
      - app-network
volumes:
  data:

networks:
  app-network:
