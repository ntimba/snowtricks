version: '3'
services:
  nginx: 
    image: nginx:1.22-alpine
    ports:
      - "8080:80"
    volumes: 
      - ./:/code
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - app-network
